<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Estacionamento</title>
</head>

<body>
  <input type="text" id="nome" placeholder="Nome do veículo: " autocomplete="off">
  <input type="text" id="placa" placeholder="Placa do veículo: " autocomplete="off">
  <button id="cadastrar">Cadastrar Veículo</button>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Placa</th>
        <th>Entrada</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="patio"></tbody>
  </table>

  <script src="./script.js"></script>
</body>

</html>
